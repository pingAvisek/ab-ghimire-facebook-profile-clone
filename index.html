<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB GHIMIRE | Facebook</title>

    <!-- Meta Files for Facebook -->
    <meta property="og:title" content="AB GHIMIRE | Facebook" />
    <meta property="og:description" content="Welcome to the official Facebook page of AB GHIMIRE." />
    <meta property="og:image" content="./img/cover-image-ab-ghimire.jpg" />

    <!-- Fevicon Icon for Facebook -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/icons8-facebook-color-180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/icons8-facebook-color-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/icons8-facebook-color-16.png">

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="images">
            <div class="cover">
                <img src="./img/cover-image-ab-ghimire.jpg" alt="cover-image-ab-ghimire">
            </div>
            <div class="profile">
                <img src="./img/profile-image-ab-ghimire.jpg" alt="profile-image-ab-ghimire">
            </div>
        </div>

        <div class="name-bio">
            <h1>AB GHIMIRE (Abhi)</h1>
            <p style="font-family: 'Mukta', sans-serif;
            ">
                जिन्दगी यो फूलै फूलको थुङ्गो हुँदैन<br>
                फक्रिने र ओइलाउनेको टुङ्गो हुँदैन ।
            </p>
        </div>

        <div class="btns">
            <button id="addToStory"><a href="#"><i class="fa-solid fa-plus"></i><span>Add to
                        story</span></a></button>
            <button id="editProfile"><a href="#" style="color: #000;"><i class="fa-solid fa-pen"></i><span>Edit
                        profile</span>
                </a></button>
            <button id="more"><a href="#" style="color: #000;">...</a></button>
        </div>
        <hr>

        <div class="social-media-links">
            <div class="instagram">
                <a href="https://www.instagram.com/whoisanurag01">
                    <!-- font awesome icon for instagram -->
                    <i class="fa-brands fa-instagram"></i>
                    <span style="padding-left: .2rem;">whoisanurag01</span>
                </a>
            </div>

            <div class="gitHub">
                <a href="https://www.github.com/TheAvisekGmre">
                    <!-- font awesome icon for github -->
                    <i class="fa-brands fa-github"></i>
                    <span style="padding-left: .2rem;">TheAvisekGmre</span>
            </div>

            <div class="telegram">
                <a href="https://t.me/TheAvisekGmre">
                    <!-- font awesome icon for telegram -->
                    <i class="fa-brands fa-telegram"></i>
                    <span style="padding-left: .2rem;">TheAvisekGmre</span>
            </div>

        </div>
        <div class="see-more">
            <a href="#">
                <!-- font awesome icon for 3 dots -->
                <i class="fa-solid fa-ellipsis-h"></i>
                <span style="padding-left: .2rem;">
                    See your About info
                </span>
            </a>
        </div>

        <div class="hobbies">
            <div class="naturePhotography">
                <!-- font awesome icon for camera -->
                <i class="fa-solid fa-camera"></i>
                <span>Nature Photography</span>
            </div>

            <div class="memes">
                <!-- font awesome icon for laugh out loud -->
                <i class="fa-solid fa-laugh-beam"></i>
                <span>Memes</span>
            </div>

            <div class="pool">
                <!-- font awesome icon for pool and billiards -->
                <img src="./img/black-eight-billiard-ball.png" alt="pool-8-ball">
                <span>Pool and Billiards</span>
            </div>

            <div class="music">
                <!-- font awesome icon for music -->
                <i class="fa-solid fa-music"></i>
                <span>Music</span>
            </div>
        </div>

        <button class="edit-public-details">
            <a href="#">
                <span>Edit public details</span>
            </a>
        </button>
    </div>

</html>
